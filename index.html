<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análisis LL(1)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Análisis LL(1)</h1>
    </div>
    <div class="section">
      <label for="file">Cargar AFD:</label>
      <input type="file" id="file">
      <button id="upload">Subir</button>
    </div>
    <div class="flex-row">
      <div class="box">
        <h3>No Terminales</h3>
        <table>
          <thead>
            <tr>
              <th>No Terminales</th>
            </tr>
          </thead>
          <tbody id="no-terminales-body">
            <!-- Rellenar dinámicamente -->
          </tbody>
        </table>
      </div>
      <div class="box">
        <h3>Terminales</h3>
        <table>
          <thead>
            <tr>
              <th>Terminales</th>
              <th>Tokens</th>
            </tr>
          </thead>
          <tbody id="terminales-body">
            <!-- Rellenar dinámicamente -->
          </tbody>
        </table>
      </div>
      <div class="box">
        <h3>Tokens y Lexemas</h3>
        <table>
          <thead>
            <tr>
              <th>Token</th>
              <th>Lexema</th>
            </tr>
          </thead>
          <tbody id="tokens-lexemas-body">
            <!-- Rellenar dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="section">
      <button id="analyze">Analizar Sintácticamente</button>
    </div>
    <div class="box">
      <h3>Tabla LL(1)</h3>
      <table>
        <thead>
          <tr>
            <th>Pila</th>
            <th>Cadena</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-ll1-body">
          <!-- Rellenar dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
